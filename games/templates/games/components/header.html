<!-- Game Detail Page Header (Static) -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
    <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
        <div class="flex items-center gap-8">
            <a href="/"
                class="text-2xl font-bold text-blue-600 tracking-tight cursor-pointer select-none hover:text-blue-700 transition-colors">
                GameMatch
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex gap-6">
                <a href="/#home" class="text-[#8B95A1] hover:text-[#4E5968] transition-colors">요즘 뜨는 게임</a>
                <a href="/#recommend" class="text-[#8B95A1] hover:text-[#4E5968] transition-colors">추천</a>
                <a href="/#ai" class="text-[#8B95A1] hover:text-[#4E5968] transition-colors">AI 추천</a>
                <a href="/#sale" class="text-[#8B95A1] hover:text-[#4E5968] transition-colors">세일</a>
                <a href="/#community" class="text-[#8B95A1] hover:text-[#4E5968] transition-colors">유저 커뮤니티</a>
            </nav>
        </div>

        <!-- Search Box & User Profile Widget -->
        <div class="flex items-center gap-3">
            <!-- Header Search Box with Autocomplete -->
            <div class="relative" id="detailSearchContainer">
                <input type="text" id="detailHeaderSearch" placeholder="여기에서 검색"
                    oninput="onDetailSearchInput()"
                    onkeyup="if(event.key==='Enter') performDetailSearch()"
                    onfocus="showDetailSuggestions()"
                    onblur="hideDetailSuggestionsDelayed()"
                    autocomplete="off"
                    class="bg-white border-2 border-[#3182F6] text-sm rounded-lg pl-3 pr-10 py-2 w-40 sm:w-52 focus:outline-none focus:border-[#1B64DA] focus:ring-2 focus:ring-[#3182F6]/20 transition-all">
                <button onclick="performDetailSearch()"
                    class="absolute right-0 top-0 h-full px-3 text-[#3182F6] hover:text-[#1B64DA] flex items-center transition-colors">
                    <i class="ph-bold ph-magnifying-glass text-lg"></i>
                </button>
                
                <!-- Autocomplete Dropdown -->
                <div id="detailSearchSuggestions"
                    class="hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-xl shadow-xl z-50 max-h-80 overflow-y-auto">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>

            <!-- User Profile Widget -->
            {% if user.is_authenticated %}
            <a href="/#profile"
                class="w-9 h-9 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center overflow-hidden cursor-pointer hover:opacity-70 transition-opacity">
                {% if user.avatar %}
                <img src="{{ user.avatar.url }}" class="w-full h-full object-cover">
                {% else %}
                <i class="ph-fill ph-user text-gray-400"></i>
                {% endif %}
            </a>
            {% else %}
            <a href="{% url 'users:login' %}"
                class="w-9 h-9 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center hover:bg-gray-200 transition-colors">
                <i class="ph-fill ph-user text-gray-500"></i>
            </a>
            {% endif %}
        </div>
    </div>
</header>
