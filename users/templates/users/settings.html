{% extends 'users/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
    <div class="max-w-lg mx-auto px-4">
        <!-- Back Button -->
        <a href="/#profile" class="inline-flex items-center text-gray-500 hover:text-gray-900 mb-6">
            <i class="ph-bold ph-arrow-left mr-2"></i> 프로필로 돌아가기
        </a>

        <!-- Settings Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Header -->
            <div class="p-6 border-b border-gray-100 bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i class="ph-fill ph-gear"></i>
                    개인정보 수정
                </h1>
                <p class="text-white/80 text-sm mt-1">
                    닉네임, 이메일, 비밀번호를 변경할 수 있습니다.
                </p>
            </div>

            <!-- Form -->
            <form id="settingsForm" class="p-6 space-y-6">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">
                
                <!-- Current User Info -->
                <div class="p-4 bg-blue-50 rounded-xl border border-blue-100">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-full bg-gray-200 overflow-hidden">
                            {% if user.avatar %}
                                <img src="{{ user.avatar.url }}" class="w-full h-full object-cover">
                            {% else %}
                                <div class="w-full h-full flex items-center justify-center text-gray-400">
                                    <i class="ph-fill ph-user text-2xl"></i>
                                </div>
                            {% endif %}
                        </div>
                        <div>
                            <p class="font-bold text-gray-900">{{ user.nickname }}</p>
                            <p class="text-sm text-gray-500">{{ user.email }}</p>
                        </div>
                    </div>
                </div>

                <!-- Nickname -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 flex items-center gap-1">
                        <i class="ph-fill ph-user"></i>
                        닉네임
                    </label>
                    <input 
                        type="text" 
                        name="nickname"
                        value="{{ user.nickname }}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="새 닉네임"
                    >
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 flex items-center gap-1">
                        <i class="ph-fill ph-envelope"></i>
                        이메일
                    </label>
                    <input 
                        type="email" 
                        name="email"
                        value="{{ user.email }}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="새 이메일"
                    >
                </div>

                <!-- Divider -->
                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-3 bg-white text-sm text-gray-500">비밀번호 변경 (선택)</span>
                    </div>
                </div>

                <!-- New Password -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 flex items-center gap-1">
                        <i class="ph-fill ph-lock"></i>
                        새 비밀번호
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="new_password"
                            id="newPassword"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all pr-12"
                            placeholder="변경할 비밀번호 (변경 안함은 비워두세요)"
                        >
                        <button type="button" onclick="togglePassword('newPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ph-fill ph-eye text-xl" id="newPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 flex items-center gap-1">
                        <i class="ph-fill ph-lock-key"></i>
                        새 비밀번호 확인
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="confirm_password"
                            id="confirmPassword"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all pr-12"
                            placeholder="새 비밀번호 다시 입력"
                        >
                        <button type="button" onclick="togglePassword('confirmPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="ph-fill ph-eye text-xl" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Error/Success Message -->
                <div id="resultMessage" class="hidden p-4 rounded-xl text-sm"></div>

                <!-- Submit Button -->
                <div class="flex gap-3 pt-4">
                    <a href="/#profile" 
                        class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition-colors text-center">
                        취소
                    </a>
                    <button type="submit" id="submitBtn"
                        class="flex-1 py-3 bg-blue-500 text-white rounded-xl font-bold hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
                        <span id="submitText">저장하기</span>
                        <span id="submitSpinner" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Session Warning -->
        <p class="text-center text-xs text-gray-400 mt-6">
            <i class="ph ph-warning-circle"></i>
            보안을 위해 5분 후 세션이 만료됩니다.
        </p>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + 'Icon');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('ph-eye');
            icon.classList.add('ph-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('ph-eye-slash');
            icon.classList.add('ph-eye');
        }
    }

    // Form submission
    document.getElementById('settingsForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const resultMessage = document.getElementById('resultMessage');
        
        // Password validation
        const newPassword = formData.get('new_password');
        const confirmPassword = formData.get('confirm_password');
        
        if (newPassword && newPassword !== confirmPassword) {
            showResult('error', '새 비밀번호가 일치하지 않습니다.');
            return;
        }
        
        // Show loading
        submitBtn.disabled = true;
        submitText.textContent = '저장 중...';
        submitSpinner.classList.remove('hidden');
        resultMessage.classList.add('hidden');
        
        try {
            const response = await fetch('/users/api/update-profile/', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                if (data.changes && data.changes.length > 0) {
                    showResult('success', data.message);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/#profile';
                    }, 2000);
                } else {
                    showResult('info', data.message);
                }
            } else {
                showResult('error', data.error);
            }
        } catch (error) {
            console.error('Update error:', error);
            showResult('error', '서버 오류가 발생했습니다.');
        } finally {
            submitBtn.disabled = false;
            submitText.textContent = '저장하기';
            submitSpinner.classList.add('hidden');
        }
    });
    
    function showResult(type, message) {
        const resultMessage = document.getElementById('resultMessage');
        resultMessage.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-blue-50', 'text-green-600', 'text-red-600', 'text-blue-600', 'border-green-200', 'border-red-200', 'border-blue-200');
        
        if (type === 'success') {
            resultMessage.classList.add('bg-green-50', 'text-green-600', 'border', 'border-green-200');
            resultMessage.innerHTML = '<i class="ph-fill ph-check-circle mr-1"></i> ' + message;
        } else if (type === 'error') {
            resultMessage.classList.add('bg-red-50', 'text-red-600', 'border', 'border-red-200');
            resultMessage.innerHTML = '<i class="ph-fill ph-warning-circle mr-1"></i> ' + message;
        } else {
            resultMessage.classList.add('bg-blue-50', 'text-blue-600', 'border', 'border-blue-200');
            resultMessage.innerHTML = '<i class="ph-fill ph-info mr-1"></i> ' + message;
        }
    }
</script>
{% endblock %}
