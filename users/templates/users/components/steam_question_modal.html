{% verbatim %}
<!-- Steam 경험 사전 질문 모달 (토스 스타일) -->
<div v-cloak v-if="showSteamQuestionModal" class="fixed inset-0 z-[60] overflow-hidden">
    <!-- Backdrop with blur -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
    
    <!-- Modal Container (Toss-style bottom sheet on mobile, center on desktop) -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-md transform transition-all duration-500 ease-out"
            :class="steamQuestionAnimating ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-8 opacity-0 scale-95'">
            
            <!-- Card -->
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden">
                
                <!-- Gradient Header -->
                <div class="h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                
                <!-- Content -->
                <div class="p-8 text-center">
                    <!-- Icon with pulse animation -->
                    <div class="relative inline-block mb-6">
                        <div class="absolute inset-0 bg-blue-500/20 rounded-full animate-ping"></div>
                        <div class="relative w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                            <i class="ph-fill ph-game-controller text-4xl text-white"></i>
                        </div>
                    </div>
                    
                    <!-- Question -->
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">
                        스팀 게임을<br>플레이해보셨나요?
                    </h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mb-8">
                        더 정확한 게임 추천을 위해 알려주세요!
                    </p>
                    
                    <!-- Buttons (Toss style - full width, stacked) -->
                    <div class="space-y-3">
                        <!-- Yes Button -->
                        <button 
                            @click="handleSteamQuestionYes"
                            class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg active:scale-[0.98] flex items-center justify-center gap-2">
                            <i class="ph-fill ph-thumbs-up text-xl"></i>
                            <span>네, 많이 해봤어요!</span>
                        </button>
                        
                        <!-- No Button -->
                        <button 
                            @click="handleSteamQuestionNo"
                            class="w-full py-4 px-6 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-2xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                            <i class="ph-bold ph-x text-xl"></i>
                            <span>아니요, 안 해봤거나 몇 개 안 해봤어요</span>
                        </button>
                    </div>
                </div>
                
                <!-- Footer hint -->
                <div class="px-8 pb-6 text-center">
                    <p class="text-xs text-gray-400">
                        💡 선택에 따라 다른 게임 목록을 보여드려요
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Steam 경험 있음 → 로딩 트랜지션 모달 -->
<div v-cloak v-if="showSteamTransitionModal" class="fixed inset-0 z-[60] overflow-hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
    
    <!-- Modal -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden max-w-md w-full p-8 text-center transform transition-all duration-500"
            :class="steamTransitionAnimating ? 'translate-y-0 opacity-100 scale-100' : 'translate-y-8 opacity-0 scale-95'">
            
            <!-- Animated Icon -->
            <div class="relative inline-block mb-6">
                <div class="w-24 h-24 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center shadow-lg animate-bounce">
                    <i class="ph-fill ph-magic-wand text-5xl text-white"></i>
                </div>
            </div>
            
            <!-- Message -->
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                플레이하신 게임 기반으로<br>추천해드릴게요!
            </h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                잠시만요... 맞춤 게임을 준비하고 있어요 ✨
            </p>
            
            <!-- Loading dots -->
            <div class="flex justify-center gap-1.5 mt-6">
                <div class="w-2.5 h-2.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                <div class="w-2.5 h-2.5 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-2.5 h-2.5 bg-pink-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
