<!-- Header (Global) -->
<header v-if="currentStep !== 'auth'"
    class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
    <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
        <div class="flex items-center gap-8">
            <h1 class="text-2xl font-bold text-blue-600 tracking-tight cursor-pointer select-none" @click="goToHome">
                GameMatch</h1>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex gap-6">
                <button @click="currentStep = 'main'; currentTab = 'home'"
                    :class="currentTab === 'home' && currentStep === 'main' ? 'text-[#191F28] font-bold' : 'text-[#8B95A1] hover:text-[#4E5968]'">요즘
                    뜨는 게임</button>
                <button @click="currentStep = 'main'; currentTab = 'recommend'"
                    :class="currentTab === 'recommend' && currentStep === 'main' ? 'text-purple-600 font-bold' : 'text-[#8B95A1] hover:text-[#4E5968]'">
                    추천</button>
                <button @click="currentStep = 'main'; currentTab = 'ai'"
                    :class="currentTab === 'ai' && currentStep === 'main' ? 'text-cyan-600 font-bold' : 'text-[#8B95A1] hover:text-[#4E5968]'">
                    AI 추천</button>
                <button @click="currentStep = 'main'; currentTab = 'sale'"
                    :class="currentTab === 'sale' && currentStep === 'main' ? 'text-[#191F28] font-bold' : 'text-[#8B95A1] hover:text-[#4E5968]'">세일</button>
                <button @click="currentStep = 'main'; currentTab = 'community'"
                    :class="currentTab === 'community' && currentStep === 'main' ? 'text-[#191F28] font-bold' : 'text-[#8B95A1] hover:text-[#4E5968]'">유저
                    커뮤니티</button>
            </nav>
        </div>

        <!-- Search Box & User Profile Widget -->
        <div class="flex items-center gap-3">
            <!-- Header Search Box with Autocomplete -->
            <div class="relative">
                <input v-model="headerSearchQuery" type="text" placeholder="여기에서 검색"
                    @keyup.enter="performHeaderSearch"
                    @input="onHeaderSearchInput"
                    @focus="showSearchSuggestions = headerSearchQuery.length > 0 && searchSuggestions.length > 0"
                    @blur="hideSearchSuggestionsDelayed"
                    class="bg-white border-2 border-[#3182F6] text-sm rounded-lg pl-3 pr-10 py-2 w-40 sm:w-52 focus:outline-none focus:border-[#1B64DA] focus:ring-2 focus:ring-[#3182F6]/20 transition-all">
                <button @click="performHeaderSearch"
                    class="absolute right-0 top-0 h-full px-3 text-[#3182F6] hover:text-[#1B64DA] flex items-center transition-colors">
                    <i class="ph-bold ph-magnifying-glass text-lg"></i>
                </button>
                
                <!-- Autocomplete Dropdown -->
                <div v-show="showSearchSuggestions && searchSuggestions.length > 0"
                    class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-xl shadow-xl z-50 max-h-80 overflow-y-auto">
                    <div v-for="(suggestion, index) in searchSuggestions" :key="suggestion.id"
                        @mousedown.prevent="selectSearchSuggestion(suggestion)"
                        class="px-4 py-3 hover:bg-gray-50 cursor-pointer flex items-center gap-3 border-b border-gray-100 last:border-0 transition-colors">
                        <img v-if="suggestion.image_url" :src="suggestion.image_url" 
                            class="w-10 h-10 rounded-lg object-cover flex-shrink-0 bg-gray-100">
                        <div v-else class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center flex-shrink-0">
                            <i class="ph-fill ph-game-controller text-gray-400"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-gray-900 truncate text-sm" v-text="suggestion.title"></div>
                            <div v-if="suggestion.genre" class="text-xs text-gray-500 truncate" v-text="suggestion.genre"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Profile Widget -->
            <div v-if="user" @click="goToProfile"
                class="w-9 h-9 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center overflow-hidden cursor-pointer hover:opacity-70 transition-opacity">
                <img v-if="user.avatar" :src="user.avatar" class="w-full h-full object-cover">
                <i v-else class="ph-fill ph-user text-gray-400"></i>
            </div>
            <div v-else>
                <button @click="currentStep = 'auth'" 
                    class="w-9 h-9 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center hover:bg-gray-200 transition-colors">
                    <i class="ph-fill ph-user text-gray-500"></i>
                </button>
            </div>
        </div>
    </div>
</header>
