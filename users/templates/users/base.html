<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameMatch - 게이머를 위한 취향 저격 & 세일 정보{% endblock %}</title>
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        /* Vue.js v-cloak - Hide elements until Vue is mounted */
        [v-cloak] {
            display: none !important;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #F2F4F6;
            color: #191F28;
        }

        /* Custom Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .slide-up-enter-active {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .slide-up-enter-from {
            opacity: 0;
            transform: translateY(20px);
        }

        /* Fade In Animation for Tabs */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade In Up Animation for Scroll Top Button */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Spin Animation for Loading */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Toss-style Slide Animations (좌우 슬라이드) */
        .slide-left-enter-active,
        .slide-left-leave-active,
        .slide-right-enter-active,
        .slide-right-leave-active {
            transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 왼쪽으로 슬라이드 (다음 페이지) */
        .slide-left-enter-from {
            opacity: 0;
            transform: translateX(30px);
        }

        .slide-left-leave-to {
            opacity: 0;
            transform: translateX(-30px);
        }

        /* 오른쪽으로 슬라이드 (이전 페이지) */
        .slide-right-enter-from {
            opacity: 0;
            transform: translateX(-30px);
        }

        .slide-right-leave-to {
            opacity: 0;
            transform: translateX(30px);
        }

        /* Input Focus Styles */
        .input-group:focus-within label {
            color: #3182F6;
        }

        .input-group:focus-within input {
            border-color: #3182F6;
        }

        /* ====== Home Tab Animation Styles ====== */
        /* Chart Container */
        .genre-chart-container {
            perspective: 1000px;
        }

        /* Pie Chart Animation */
        .genre-chart-animate {
            animation: chartReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transform-origin: center;
        }

        @keyframes chartReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Center Circle Animation */
        .genre-center-animate {
            animation: centerPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
        }

        @keyframes centerPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Number Count Up Animation */
        .genre-number-animate {
            animation: numberPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
        }

        @keyframes numberPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Glow Effect */
        .genre-glow {
            animation: glowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(79, 70, 229, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(79, 70, 229, 0.4);
            }
        }

        /* Legend Items Stagger Animation */
        .genre-legend-animate {
            animation: legendFadeIn 0.4s ease-out both;
        }

        @keyframes legendFadeIn {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Steam Card Animation */
        .steam-card-animate {
            animation: steamCardSlideIn 0.5s ease-out both;
        }

        @keyframes steamCardSlideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Recommendation Card Animation */
        .recommendation-card-animate {
            animation: cardSlideUp 0.5s ease-out both;
        }

        @keyframes cardSlideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="antialiased overflow-y-scroll">
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>

</html>
