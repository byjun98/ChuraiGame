<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - GameMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #F2F4F6; }
        /* Django 폼 필드 스타일링 */
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 0.75rem 1rem; background-color: #F9FAFB; 
            border-radius: 0.75rem; border: 1px solid transparent; outline: none;
            transition: all 0.2s;
        }
        input:focus { background-color: white; border-color: #3B82F6; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6 py-10">

    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-[2rem] shadow-lg">
        
        <div class="text-center space-y-2">
            <h2 class="text-3xl font-bold text-[#191F28]">게이머를 위한 첫 걸음</h2>
            <p class="text-[#8B95A1]">3초만에 가입하고 추천을 받아보세요.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 ml-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-xs text-red-500 mt-1 ml-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-200 active:scale-[0.98] transition-all mt-6">
                동의하고 회원가입
            </button>
        </form>

        <!-- Social Login Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="bg-white px-4 text-gray-400">또는 간편 가입</span>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-3">
            <!-- Google Login -->
            <a href="{% url 'users:google_login' %}" 
               class="w-full flex items-center justify-center gap-3 py-3.5 px-4 bg-white border border-gray-200 hover:bg-gray-50 rounded-xl font-medium text-gray-700 shadow-sm hover:shadow transition-all">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 3초만에 가입
            </a>
            
            <!-- Naver Login -->
            <a href="{% url 'users:naver_login' %}" 
               class="w-full flex items-center justify-center gap-3 py-3.5 px-4 bg-[#03C75A] hover:bg-[#02b351] border border-[#03C75A] rounded-xl font-medium text-white shadow-sm hover:shadow transition-all">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <rect fill="white" width="24" height="24" rx="4"/>
                    <path fill="#03C75A" d="M16 8v8h-2.4l-3.2-4.8V16H8V8h2.4l3.2 4.8V8H16z"/>
                </svg>
                네이버로 3초만에 가입
            </a>
        </div>

        <div class="text-center">
            <a href="{% url 'users:login' %}" class="text-sm text-gray-500 underline decoration-gray-300 hover:text-gray-800">
                이미 계정이 있으신가요? 로그인
            </a>
        </div>
    </div>

</body>
</html>
