<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GameMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #F2F4F6; }
        .input-field { @apply w-full px-4 py-3 bg-[#F9FAFB] border border-transparent rounded-xl focus:bg-white focus:outline-none focus:border-blue-500 transition-colors text-[#191F28]; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6">

    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-[2rem] shadow-lg">
        
        <!-- Header -->
        <div class="text-center space-y-2">
            <div class="inline-flex p-4 bg-blue-50 rounded-3xl mb-4">
                <i class="ph-fill ph-game-controller text-4xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-[#191F28]">다시 만나서 반가워요</h2>
            <p class="text-[#8B95A1]">나만의 게임 취향을 찾아보세요.</p>
        </div>

        <!-- Django Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            <!-- 에러 메시지 표시 -->
            {% if form.errors %}
                <div class="p-4 bg-red-50 text-red-500 text-sm rounded-xl">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            {% endif %}

            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 ml-1">아이디</label>
                {{ form.username }} 
                <!-- views.py의 widget 설정 덕분에 class가 적용되어 나옵니다 -->
            </div>

            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 ml-1">비밀번호</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-200 active:scale-[0.98] transition-all">
                로그인
            </button>
        </form>

        <!-- Links -->
        <div class="text-center pt-4">
            <a href="{% url 'users:signup' %}" class="text-sm text-gray-500 underline decoration-gray-300 hover:text-gray-800">
                아직 계정이 없으신가요? 회원가입
            </a>
        </div>
    </div>

</body>
</html>
